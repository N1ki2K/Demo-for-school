<!DOCTYPE html>
<html>
<head>
    <title>Test Upload</title>
</head>
<body>
    <h1>Test Image Upload</h1>
    <form id="uploadForm">
        <input type="file" id="imageInput" accept="image/*">
        <button type="submit">Upload</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fileInput = document.getElementById('imageInput');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select a file');
                return;
            }

            const formData = new FormData();
            formData.append('image', file);

            try {
                const response = await fetch('http://localhost:3001/api/upload/image', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6MSwidXNlcm5hbWUiOiJhZG1pbiIsImVtYWlsIjoiYWRtaW5Ac2Nob29sLmNvbSIsInJvbGUiOiJhZG1pbiIsImlhdCI6MTc1NjgwOTg1OSwiZXhwIjoxNzU2ODk2MjU5fQ.5eMJL0re3PUCcMzyYUfGUC3-3huZZ2tDg2V7aH_eQ38'
                    },
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();
                    document.getElementById('result').innerHTML = `
                        <h3>Success!</h3>
                        <p>URL: ${result.url}</p>
                        <p>Filename: ${result.filename}</p>
                        <img src="http://localhost:3001${result.url}" style="max-width: 300px;">
                    `;
                } else {
                    const error = await response.json();
                    document.getElementById('result').innerHTML = `<h3>Error: ${error.error}</h3>`;
                }
            } catch (error) {
                console.error('Upload error:', error);
                document.getElementById('result').innerHTML = `<h3>Error: ${error.message}</h3>`;
            }
        });
    </script>
</body>
</html>
